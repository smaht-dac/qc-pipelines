## Workflow information #####################################
#     General information for the workflow
#############################################################
name: kraken2
description: Run Kraken2 on compressed FASTQ files.

runner:
  language: cwl
  main: kraken2.cwl

software:
  - Kraken2@2.1.3

category:
  - Quality Control

## Input information ########################################
#     Input files and parameters
#############################################################
input:

  input_file_fastq_gz:
    argument_type: file.fastq_gz

  database:
    argument_type: file.zip

  nthreads:
    argument_type: parameter.integer

## Output information #######################################
#     Output files and quality controls
#############################################################
output:

  output_file_txt:
    argument_type: file.txt
