## Workflow information #####################################
#     General information for the workflow
#############################################################
name: collect_rnaseqc_metrics
description: Run collect_rnaseqc_metrics.py to parse the ouput generated by RNA-SeQC

runner:
  language: cwl
  main: collect_rnaseqc_metrics.cwl

category:
  - Quality Control

## Input information ########################################
#     Input files and parameters
#############################################################
input:

  # Required file argument
  input_tar_gz:
    argument_type: file.tar_gz

  # Optional parameter arguments
  sample_name:
    argument_type: parameter.string

## Output information #######################################
#     Output files and quality controls
#############################################################
output:

  # File output
  output_file_json:
    argument_type: file.json
