## Pipeline information #####################################
#     General information for the pipeline
#############################################################
name: sample_identity_check
description: Run Somalier to verify that a specified set of samples originates from the same individual. |
             Accept a list of files in BAM format. |
             Support files from different sequencing technologies for combined analysis

category:
  - Quality Control

## General arguments ########################################
#     Pipeline input, reference files, and general arguments
#       define all arguments for the pipeline here
#############################################################
input:

  # File argument
  input_files_bam:
    argument_type: file.bam
    dimensionality: 1

  sample_names:
    argument_type: parameter.array

  genome_reference_fasta:
    argument_type: file.fa
    files:
      - complete-reference-fasta-no-alt@GCA_000001405.15_GRCh38_no_decoy

  variant_sites:
    argument_type: file.vcf_gz
    files:
      - somalier-variant-sites@GRCh38_v0.2.19

  # QC ruleset argument
  qc_ruleset:
    argument_type: qc_ruleset.object
    qc_thresholds:
      identity_check:
        rule: Identity Check [Somalier]|==|PASSED|PASSED
        flag: True
    qc_rule: "{identity_check}"

## Workflows and dependencies ###############################
#     Information for the workflows and their dependencies
#############################################################
workflows:

  ## Workflow definition #####################
  #   ReplaceReadGroups
  ############################################
  ReplaceReadGroups:

    ## Specific arguments ##############
    ####################################
    input:

      # File arguments
      input_file_bam:
        argument_type: file.bam
        source_argument_name: input_files_bam
        scatter: 1

      # Parameter arguments
      sample_name:
        argument_type: parameter.string
        source_argument_name: sample_names
        input_dimension: 1

    ## Output ##########################
    #     Output files for the workflow
    ####################################
    output:

      # File output
      output_file_bam:
        description: ReplaceReadGroups output BAM
        data_category:
          - Sequencing Reads
        data_type:
          - Aligned Reads
        s3_lifecycle_category: no_storage

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - m5.xlarge
        - c5.xlarge
      ebs_size: "2.5x"
      ebs_optimized: True
      spot_instance: True
      run_name: run_ReplaceReadGroups
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  ############################################
  somalier_extract:

    ## Specific arguments ##############
    ####################################
    input:

      # File arguments
      input_file_bam:
        argument_type: file.bam
        source: ReplaceReadGroups
        source_argument_name: output_file_bam
        # Only need to extract a subset of reads
        # at variant sites
        mount: True

      genome_reference_fasta:
        argument_type: file.fa

      variant_sites:
        argument_type: file.vcf_gz

    ## Output ##########################
    ####################################
    output:

      # File output
      output_file_somalier:
        description: Somalier extract output SOMALIER
        data_category:
          - Quality Control
        data_type:
          - Statistics

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - t3.xlarge
      ebs_size: '1.1x'
      ebs_optimized: True
      spot_instance: True
      run_name: run_somalier_extract
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  ############################################
  somalier_relate:

    ## Specific arguments ##############
    ####################################
    input:

      # File arguments
      input_files_somalier:
        argument_type: file.somalier
        source: somalier_extract
        source_argument_name: output_file_somalier
        gather: 1

    ## Output ##########################
    ####################################
    output:

      # File output
      output_pairs_tsv:
        description: Somalier relate output TSV
        data_category:
          - Quality Control
        data_type:
          - Statistics

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - t3.small
      ebs_size: 10
      ebs_optimized: True
      spot_instance: True
      run_name: run_somalier_relate
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  ############################################
  parse-qc_Relatedness_Quality_Metrics:

    ## Specific arguments ##############
    ####################################
    input:

      # File arguments
      input_pairs_tsv:
        argument_type: file.tsv
        source: somalier_relate
        source_argument_name: output_pairs_tsv

      # QC ruleset arguments
      qc_ruleset:
        argument_type: qc_ruleset.object

    ## Output ##########################
    ####################################
    output:

      # File output
      qc_values_json:
        description: QC output JSON
        data_category:
          - Quality Control
        data_type:
          - Statistics

      metrics_zip:
        description: QC compressed output
        data_category:
          - Quality Control
        data_type:
          - Statistics

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - t3.small
      ebs_size: 10
      ebs_optimized: True
      spot_instance: True
      run_name: run_parse-qc_Relatedness_Quality_Metrics
      behavior_on_capacity_limit: wait_and_retry
