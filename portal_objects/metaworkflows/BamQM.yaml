## Pipeline information #####################################
#     General information for the pipeline
#############################################################
name: BamQM
description: Calculate BamQM quality metrics for input files in BAM format. |
             Implementation for paired-end short reads data

## General arguments ########################################
#     Pipeline input, reference files, and general arguments
#       define all arguments for the pipeline here
#############################################################
input:

  # File argument
  input_files_bam:
    argument_type: file.bam
    dimensionality: 1

  genome_reference_fasta:
    argument_type: file.fa
    files:
      - complete-reference-fasta-no-alt@GCA_000001405.15_GRCh38_no_decoy

  # Parameter argument
  nthreads:
    argument_type: parameter.integer
    value: "16"

  read_length:
    argument_type: parameter.integer
    value: "150"

  # TODO
  # qc_ruleset:
    

## Workflows and dependencies ###############################
#     Information for the workflows and their dependencies
#############################################################
workflows:

  ## Workflow definition #####################
  ############################################
  samtools_stats:

    ## Specific arguments ##############
    ####################################
    input:

      # File arguments
      input_file_bam:
        argument_type: file.bam
        source_argument_name: input_files_bam
        scatter: 1

      # Parameter arguments
      nthreads:
        argument_type: parameter.integer

    ## Output ##########################
    ####################################
    output:

      # File output
      output_file_txt:
        file_type: samtools stats output TXT

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - m5a.4xlarge
        - m5.4xlarge
        - m6i.4xlarge
        - m6a.4xlarge
      ebs_size: "2.1x"
      EBS_optimized: True
      spot_instance: True
      run_name: run_samtools_stats
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  ############################################
  samtools_flagstat:

    ## Specific arguments ##############
