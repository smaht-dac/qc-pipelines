## Pipeline information #####################################
#     General information for the pipeline
#############################################################
name: short_reads_FASTQ_quality_metrics
description: Calculate quality metrics for input files in FASTQ format. |
             Implementation for short reads data

category:
  - Quality Control

## General arguments ########################################
#     Pipeline input, reference files, and general arguments
#       define all arguments for the pipeline here
#############################################################
input:

  # File argument
  input_files_fastq_gz:
    argument_type: file.fastq_gz
    dimensionality: 1

  kraken2_db:
    argument_type: file.tar_gz
    files:
      - kraken22_standard_16gb_20240605

  # Parameter argument
  nthreads:
    argument_type: parameter.integer
    value: 1

## Workflows and dependencies ###############################
#     Information for the workflows and their dependencies
#############################################################
workflows:

  ## Workflow definition #####################
  ############################################
  fastqc:

    ## Specific arguments ##############
    ####################################
    input:

      # File arguments
      input_file_fastq_gz:
        argument_type: file.fastq_gz
        source_argument_name: input_files_fastq_gz
        scatter: 1

      # Parameter arguments
      nthreads:
        argument_type: parameter.integer

    ## Output ##########################
    ####################################
    output:

      # File output
      output_report_zip:
        description: FastQC compressed output report
        data_category:
          - Quality Control
        data_type:
          - Statistics
          - Image
        s3_lifecycle_category: no_storage

      output_summary_txt:
        description: FastQC summary output TXT
        data_category:
          - Quality Control
        data_type:
          - Statistics
        s3_lifecycle_category: no_storage

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - t3.large
      ebs_size: '1.1x'
      ebs_optimized: True
      spot_instance: True
      run_name: run_fastqc
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  ############################################
  kraken2:

    ## Specific arguments ##############
    ####################################
    input:

      # File arguments
      input_file_fastq_gz:
        argument_type: file.fastq_gz
        source_argument_name: input_files_fastq_gz
        scatter: 1

      database:
        argument_type: file.tar_gz
        source_argument_name: kraken2_db

      # Parameter arguments
      nthreads:
        argument_type: parameter.integer

    ## Output ##########################
    ####################################
    output:

      output_file_txt:
        description: Kraken2 sample report output TXT
        data_category:
          - Quality Control
        data_type:
          - Statistics
        s3_lifecycle_category: no_storage

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - r5.xlarge
      ebs_size: '3x'
      ebs_optimized: True
      spot_instance: True
      run_name: run_kraken2
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  ############################################
  parse-qc_FastQC_Quality_Metrics:

    ## Specific arguments ##############
    ####################################
    input:

      # File arguments
      input_file_fastq_gz:
        argument_type: file.fastq_gz
        source_argument_name: input_files_fastq_gz
        input_dimension: 1
        mount: True
        # this file is actually not used by the code but is needed
        #   to specify where the quality metrics object need to be linked

      fastqc_report_zip:
        argument_type: file.zip
        source: fastqc
        source_argument_name: output_report_zip

      fastqc_summary_txt:
        argument_type: file.txt
        source: fastqc
        source_argument_name: output_summary_txt

      kraken2_report_txt:
        argument_type: file.txt
        source: kraken2
        source_argument_name: output_file_txt

    ## Output ##########################
    ####################################
    output:

      # File output
      qc_values_json:
        description: QC output JSON
        data_category:
          - Quality Control
        data_type:
          - Statistics

      metrics_zip:
        description: QC compressed output
        data_category:
          - Quality Control
        data_type:
          - Statistics
          - Image

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - t3.small
      ebs_size: 10
      ebs_optimized: True
      spot_instance: True
      run_name: run_parse-qc_FastQC_Kraken2_Quality_Metrics
      behavior_on_capacity_limit: wait_and_retry
