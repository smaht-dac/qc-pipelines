## Pipeline information #####################################
#     General information for the pipeline
#############################################################
name: long_reads_FASTQ_quality_metrics
description: Calculate quality metrics for input files in FASTQ format (or unaligned BAM files). |
             Implementation for long reads data

category:
  - Quality Control

## General arguments ########################################
#     Pipeline input, reference files, and general arguments
#       define all arguments for the pipeline here
#############################################################
input:

  # File argument
  input_files_bam:
    argument_type: file.bam
    dimensionality: 1

  kraken2_db:
    argument_type: file.tar_gz
    files:
      - kraken2-standard-16gb@GRCh38_20240605

  # Parameter argument
  nthreads:
    argument_type: parameter.integer
    value: 4

  required_tags:
    argument_type: parameter.array
    value: ["MM", "ML"]

  # QC ruleset argument
  qc_ruleset:
    argument_type: qc_ruleset.object
    qc_thresholds:
      kraken2_human:
        rule: Percentage Human Sequences [Kraken2]|>|95|0
        flag: True
      kraken2_virus:
        rule: Percentage Viral Sequences [Kraken2]|<|0.3|100
        flag: True
      kraken2_bacteria:
        rule: Percentage Bacterial Sequences [Kraken2]|<|0.1|100
        flag: True
    qc_rule: "{kraken2_human} and {kraken2_virus} and {kraken2_bacteria}"

## Workflows and dependencies ###############################
#     Information for the workflows and their dependencies
#############################################################
workflows:

  ## Workflow definition #####################
  ############################################
  check_bam_tags:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_file_bam:
        argument_type: file.bam
        source_argument_name: input_files_bam
        scatter: 1

      required_tags:
        argument_type: parameter.array

      # Parameter argument
      nthreads:
        argument_type: parameter.integer

    ## Output ##########################
    ####################################
    output:

      # File output
      output_log_txt:
        description: tags validation log
        data_category:
          - Quality Control
        data_type:
          - Statistics
        s3_lifecycle_category: no_storage

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - t3.xlarge
      ebs_size: '1.1x'
      ebs_optimized: True
      spot_instance: True
      run_name: run_check_bam_tags
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  ############################################
  nanoplot:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_file:
        argument_type: file.bam
        source_argument_name: input_files_bam
        scatter: 1

      # check_bam_tags dependency
      #   this is a fake dependency to force
      #   nanoplot step to wait success of
      #   check_bam_tags before start running
      input_logs_txt:
        argument_type: file.txt
        source: check_bam_tags
        source_argument_name: output_log_txt

    ## Output ##########################
    ####################################
    output:

      # File output
      output_file_html:
        description: NanoPlot output HTML
        data_category:
          - Quality Control
        data_type:
          - Statistics
          - Image

      output_file_txt:
        description: NanoPlot output TXT
        data_category:
          - Quality Control
        data_type:
          - Statistics

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - t3.2xlarge
      ebs_size: '1.1x'
      ebs_optimized: True
      spot_instance: True
      run_name: run_nanoplot
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  ############################################
  bam_to_fastq_single-end:

    ## Specific arguments ##############
    ####################################
    input:

      # File argument
      input_file_bam:
        argument_type: file.bam
        source_argument_name: input_files_bam
        scatter: 1

      # Parameter argument
      nthreads:
        argument_type: parameter.integer

      # check_bam_tags dependency
      #   this is a fake dependency to force
      #   bam_to_fastq_single-end step to wait success of
      #   check_bam_tags before start running
      input_logs_txt:
        argument_type: file.txt
        source: check_bam_tags
        source_argument_name: output_log_txt

    ## Output ##########################
    ####################################
    output:

      # File output
      output_file_fastq_gz:
        description: reads FASTQ (from BAM)
        data_category:
          - Sequencing Reads
        data_type:
          - Unaligned Reads
        s3_lifecycle_category: no_storage

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - t3.xlarge
      ebs_size: '3x'
      ebs_optimized: True
      spot_instance: True
      run_name: run_bam_to_fastq_single-end
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  ############################################
  kraken2:

    ## Specific arguments ##############
    ####################################
    input:

      # File arguments
      input_file_fastq_gz:
        argument_type: file.fastq_gz
        source: bam_to_fastq_single-end
        source_argument_name: output_file_fastq_gz

      database:
        argument_type: file.tar_gz
        source_argument_name: kraken2_db

      # Parameter arguments
      nthreads:
        argument_type: parameter.integer

    ## Output ##########################
    ####################################
    output:

      output_file_txt:
        description: Kraken2 output report TXT
        data_category:
          - Quality Control
        data_type:
          - Statistics

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - r5.xlarge
        - r5a.xlarge
        - r6a.xlarge
        - r6i.xlarge
      ebs_size: '2.5x'
      ebs_optimized: True
      spot_instance: True
      run_name: run_kraken2
      behavior_on_capacity_limit: wait_and_retry

  ## Workflow definition #####################
  ############################################
  parse-qc_FASTQ_Quality_Metrics_long_reads:

    ## Specific arguments ##############
    ####################################
    input:

      # File arguments
      input_file:
        argument_type: file.bam
        source_argument_name: input_files_bam
        input_dimension: 1
        mount: True
        # this file is actually not used by the code but is needed
        #   to specify where the quality metrics object need to be linked

      nanoplot_metrics_html:
        argument_type: file.html
        source: nanoplot
        source_argument_name: output_file_html

      nanoplot_metrics_txt:
        argument_type: file.txt
        source: nanoplot
        source_argument_name: output_file_txt

      kraken2_report_txt:
        argument_type: file.txt
        source: kraken2
        source_argument_name: output_file_txt

      # QC ruleset arguments
      qc_ruleset:
        argument_type: qc_ruleset.object

    ## Output ##########################
    ####################################
    output:

      # File output
      qc_values_json:
        description: QC output JSON
        data_category:
          - Quality Control
        data_type:
          - Statistics

      metrics_zip:
        description: QC compressed output
        data_category:
          - Quality Control
        data_type:
          - Statistics
          - Image

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type:
        - t3.small
      ebs_size: 10
      ebs_optimized: True
      spot_instance: True
      run_name: run_parse-qc_FASTQ_Quality_Metrics_long_reads
      behavior_on_capacity_limit: wait_and_retry
